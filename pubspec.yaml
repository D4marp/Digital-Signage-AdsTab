name: digital_signage
description: Flutter Digital Signage App for hotels and restaurants
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP & API
  http: ^1.2.0
  dio: ^5.4.0
  
  # State Management
  provider: ^6.1.1
  
  # UI & Design
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  flutter_animate: ^4.3.0
  shimmer: ^3.0.0
  
  # Image & Video
  cached_network_image: ^3.3.1
  video_player: ^2.8.2
  image_picker: ^1.0.7
  file_picker: ^6.1.1
  
  # Charts & Analytics
  fl_chart: ^0.66.0
  syncfusion_flutter_charts: ^24.1.41
  
  # Utilities
  intl: ^0.18.1
  uuid: ^4.3.3
  path_provider: ^2.1.2
  shared_preferences: ^2.2.2
  device_info_plus: ^9.1.1
  connectivity_plus: ^5.0.2
  permission_handler: ^11.2.0
  url_launcher: ^6.2.3
  
  # Carousel & Slideshow
  carousel_slider: ^4.2.1
  
  # PDF Export
  pdf: ^3.10.7
  printing: ^5.12.0
  
  # CSV Export
  csv: ^6.0.0
  
  # Kiosk Mode (Android)
  flutter_windowmanager: ^0.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
